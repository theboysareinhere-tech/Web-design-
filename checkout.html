<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<meta charset="UTF-8">
<title>Checkout</title>
<link rel="stylesheet" href
    <link rel="stylesheet" href="./responsive.css">
="checkout.css">
<script src="cart.js"></script> <!-- reuse cart system -->
</head>

<body>

<header class="checkout-header">
  <h1>Checkout</h1>
  <button class="back-btn" onclick="history.back()">‚Üê Back</button>
</header>

<section class="checkout-container">

  <!-- LEFT SIDE (FORM) -->
  <div class="checkout-form">
    <h2>Billing Information</h2>

    <label>Name</label>
    <input type="text" id="cust-name" required>

    <label>Email</label>
    <input type="email" id="cust-email" required>

    <label>Phone</label>
    <input type="text" id="cust-phone" required>

    <label>Address</label>
    <input type="text" id="cust-address" required>

    <label>City</label>
    <input type="text" id="cust-city" required>

    <label>Country</label>
    <input type="text" id="cust-country" required>

    <label>Payment Method</label>
    <select id="payment-method">
      <option>Cash on Delivery</option>
      <option>Bank Transfer</option>
      <option>Debit/Credit Card</option>
    </select>

  </div>


  <!-- RIGHT SIDE (ORDER SUMMARY) -->
  <div class="checkout-summary">
    <h2>Your Order</h2>

    <div id="order-items"></div>

    <p class="summary-row">Subtotal: <span id="subtotal"></span></p>
    <p class="summary-row">Tax (5%): <span id="tax"></span></p>
    <p class="summary-row">Shipping: <span id="shipping">$20.00</span></p>

    <h2 class="summary-row total-row">Total: <span id="order-total"></span></h2>

    <button class="place-order-btn" id="place-order">Place Order</button>
  </div>

</section>

<script src="checkout.js"></script>

</body>
</html>
